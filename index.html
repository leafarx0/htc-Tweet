<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <title>Tweet</title>
  </head>

  <body>
    <main>
        <div class="card-tweet">
            <img
            class="logo-nike"
            title="Nike logo"
            src="./IMG/LogoNike.png"
            alt="Nike logo"
            />
            <div class="wrap-content">
                <div class="info-tweet">
                    <h1 class="author-tweet">Nike</h1>
                    <img 
                    class="verified" 
                    title="Verified" 
                    src="./IMG/Icone-Verificado.png" 
                    alt="Verified"
                    />
                    <span class="user">@Nike · 10 de mar</span>
                </div>
                <div class="span">
                    <span class="span-tweet">Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win. 
                        <br><br> Join us</span>
                </div>
                <div class="img-tweet">
                    <div class="img--1">
                        <img 
                        class="comment" 
                        title="Comment" 
                        src="./IMG/Comentario.png" 
                        alt="Comment"
                        />
                        <span class="value-img1">3</span>
                    </div>
                    <div class="img--2">
                        <img 
                        class="repost" 
                        title="Repost" 
                        src="./IMG/Retwettar.png" 
                        alt="Repost"
                        />
                        <span class="value-img2">3,6 mil</span>
                    </div>
                    <div class="img--3">
                        <img 
                        class="favorite" 
                        title="Favorite" 
                        src="./IMG/Favoritar.png" 
                        alt="Favorite"
                        />
                        <span class="value-img3">67 mil</span>
                    </div>
                    <img 
                    class="sharing" 
                    title="Share" 
                    src="./IMG/Compartilhar.png" 
                    alt="Share"
                    />
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
